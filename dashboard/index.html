<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Pipeline Dashboard</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .dashboard-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 1rem;
        }
        .tool-card {
            min-height: 200px;
            transition: transform 0.2s;
        }
        .tool-card:hover {
            transform: translateY(-2px);
        }
        .metrics-container {
            height: 300px;
        }
    </style>
</head>
<body class="bg-gray-50">
    <nav class="bg-indigo-600 shadow-lg sticky top-0 z-50">
        <div class="dashboard-container">
            <div class="flex items-center justify-between h-14">
                <span class="text-white text-lg font-semibold">Security Pipeline</span>
                <div class="flex space-x-4">
                    <a href="#" class="text-white hover:bg-indigo-700 px-3 py-2 rounded-md text-sm">Dashboard</a>
                    <a href="#" class="text-white hover:bg-indigo-700 px-3 py-2 rounded-md text-sm">Reports</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="dashboard-container py-4">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
            <div class="tool-card bg-white rounded-lg shadow p-4">
                <div class="flex items-center mb-4">
                    <div class="bg-indigo-500 rounded-md p-2">
                        <svg class="h-5 w-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </div>
                    <h3 class="ml-3 text-lg font-medium">SonarQube</h3>
                </div>
                <p class="text-sm text-gray-600 mb-4">Static Code Analysis</p>
                <a href="http://localhost:9000" target="_blank" 
                   class="inline-flex items-center px-3 py-2 border border-transparent text-sm font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200">
                    Open Dashboard →
                </a>
            </div>

            <div class="tool-card bg-white rounded-lg shadow p-4">
                <div class="flex items-center mb-4">
                    <div class="bg-orange-500 rounded-md p-2">
                        <svg class="h-5 w-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                        </svg>
                    </div>
                    <h3 class="ml-3 text-lg font-medium">OWASP ZAP</h3>
                </div>
                <p class="text-sm text-gray-600 mb-4">Dynamic Security Testing</p>
                <div id="zap-status" class="text-sm mb-2"></div>
                <a href="http://localhost:8080/zap" target="_blank"
                   class="inline-flex items-center px-3 py-2 border border-transparent text-sm font-medium rounded-md text-orange-700 bg-orange-100 hover:bg-orange-200">
                    Open ZAP →
                </a>
            </div>

            <div class="tool-card bg-white rounded-lg shadow p-4">
                <div class="flex items-center mb-4">
                    <div class="bg-green-500 rounded-md p-2">
                        <svg class="h-5 w-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                        </svg>
                    </div>
                    <h3 class="ml-3 text-lg font-medium">Trivy</h3>
                </div>
                <p class="text-sm text-gray-600 mb-4">Vulnerability Scanner</p>
                <div id="trivy-status" class="text-sm mb-2"></div>
                <a href="http://localhost:4954" target="_blank"
                   class="inline-flex items-center px-3 py-2 border border-transparent text-sm font-medium rounded-md text-green-700 bg-green-100 hover:bg-green-200">
                    View Scans →
                </a>
            </div>
        </div>

        <div class="mt-6 bg-white rounded-lg shadow p-4">
            <h3 class="text-lg font-medium mb-4">Security Metrics</h3>
            <div class="metrics-container">
                <canvas id="securityMetrics"></canvas>
            </div>
        </div>
    </main>

    <script>
        // Check service status
        async function checkServices() {
            try {
                const zapStatus = await fetch('http://localhost:8080/JSON/core/view/version/');
                document.getElementById('zap-status').innerHTML = 
                    `<span class="text-green-600">●</span> Connected`;
            } catch (e) {
                document.getElementById('zap-status').innerHTML = 
                    `<span class="text-red-600">●</span> Not Available`;
            }

            try {
                const trivyStatus = await fetch('http://localhost:4954/healthz');
                document.getElementById('trivy-status').innerHTML = 
                    `<span class="text-green-600">●</span> Connected`;
            } catch (e) {
                document.getElementById('trivy-status').innerHTML = 
                    `<span class="text-red-600">●</span> Not Available`;
            }
        }

        checkServices();
        setInterval(checkServices, 30000);

        // Initialize chart
        const ctx = document.getElementById('securityMetrics').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Critical', 'High', 'Medium', 'Low'],
                datasets: [{
                    label: 'Security Issues',
                    data: [0, 2, 5, 8],
                    backgroundColor: [
                        'rgba(220, 38, 38, 0.8)',
                        'rgba(251, 146, 60, 0.8)',
                        'rgba(251, 191, 36, 0.8)',
                        'rgba(52, 211, 153, 0.8)'
                    ]
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });
    </script>
</body>
</html>
