# Project identification
sonar.projectKey=security-s-pipeline
sonar.projectName=Security Scanning Pipeline
sonar.projectVersion=1.0

# Source code location
sonar.sources=.
sonar.exclusions=**/test/**, **/tests/**, **/*.test.*, **/node_modules/**, **/dist/**

# Language specific settings
sonar.java.binaries=target/classes
sonar.java.libraries=target/lib
sonar.python.version=3.8

# Analysis settings
sonar.sourceEncoding=UTF-8
sonar.host.url=http://localhost:9000

# Security settings
sonar.security.enabled=true
sonar.security.securityHotspots.enabled=true